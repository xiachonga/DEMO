#配置程序端口，默认为8080
server.port= 8080
#用户绘画session过期时间，以秒为单位
server.servlet.session.timeout=1800000
# 配置默认访问路径，默认为/
server.servlet.context-path=/demo

spring.datasource.url = jdbc:mysql://localhost:3306/st_jsp?useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=Hongkong
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver


#spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.prefix=/test/
spring.mvc.view.suffix=.jsp

mybatis.mapperLocations = classpath:mapper/**/*.xml
mybatis.typeAliasesPackage = com.example.model

